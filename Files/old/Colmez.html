<span style="font-weight: bold;">  On the cohomology of p-adic analytic curves </span></small><br>
<small><small><br>
<small>
Abstract:  I will explain how the various cohomolgies of a p-adic analytic curve are related.  The case of coverings
of the p-adic upper half-plane has applications to the p-adic local Langlands correspondence.
